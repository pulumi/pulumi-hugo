{{ $type := default "info" (.Get "type") }}
{{ $label := "Note" }}
{{ $icon := "info-circle" }}

{{ if eq $type "warning" }}
    {{ $label = "Warning" }}
    {{ $icon = "exclamation-triangle" }}
{{ end }}


<div class="note note-{{ $type }}" role="alert">
    <div class="note-heading">
        <i class="fas fa-{{ $icon }} mr-1"></i>
        <span>{{ $label }}</span>
    </div>
    <div class="note-body">
        {{- .Inner | markdownify -}}
    </div>
</div>
