name: awsx-eks-cluster-helm-chart-url-yaml
runtime: yaml
description: An example that deploys a Kubernetes cluster on AWS.
resources:
  cluster:
    type: eks:Cluster
  wordpress:
    type: kubernetes:helm.sh/v3:Release
    properties:
      chart: https://charts.bitnami.com/bitnami/wordpress-15.2.17.tgz
outputs:
  kubeconfig: ${cluster.kubeconfig}
