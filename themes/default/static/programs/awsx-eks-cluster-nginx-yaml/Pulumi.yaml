name: awsx-eks-cluster-nginx-yaml
runtime: yaml
description: An example that deploys a Kubernetes cluster on AWS.
resources:
  # Deploy an NGINX deployment and load balanced service.
  my-deployment:
    type: kubernetes:apps/v1:Deployment
    properties:
      metadata:
        labels:
          appClass: my-deployment
      spec:
        replicas: 2
        selector:
          matchLabels:
            appClass: my-deployment
        template:
          metadata:
            labels:
              appClass: my-deployment
          spec:
            containers:
              - name: my-deployment
                image: nginx
                ports:
                  - name: http
                    containerPort: 80
  my-service:
    type: kubernetes:core/v1:Service
    properties:
      metadata:
        labels:
          appClass: my-deployment
      spec:
        type: LoadBalancer
        ports:
          - port: 80
            targetPort: http
        selector:
          appClass: my-deployment
outputs:
  # Export the URL for the load balanced service.
  url: ${my-service.status.loadBalancer.ingress[0].hostname}
