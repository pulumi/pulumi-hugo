name: awsx-vpc-subnets-yaml
runtime: yaml
description: An example that creates a new VPC with a custom subnet specification.

resources:
  vpc:
    type: awsx:ec2:Vpc
    properties:
      subnetSpecs:
        - type: "Private"
          cidrMask: 20
        - type: "Public"
          cidrMask: 22

outputs:
  vpcId: ${vpc.vpcId}
