name: awsx-eks-cluster-change-settings-yaml
runtime: yaml
description: An example that deploys a Kubernetes cluster on AWS.
resources:
  # Create an EKS cluster with a modified configuration.
  cluster:
    type: eks:Cluster
    properties:
      desiredCapacity: 5
      minSize: 3
      maxSize: 5
      enabledClusterLogTypes:
        - api
        - audit
        - authenticator
outputs:
  # Export the cluster's kubeconfig.
  kubeconfig: ${cluster.kubeconfig}
