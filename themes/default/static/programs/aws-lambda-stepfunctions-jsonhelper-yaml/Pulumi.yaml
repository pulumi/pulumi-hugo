name: aws-lambda-stepfunctions-jsonhelper-yaml
runtime: yaml
description: An example that creates a Lambda function and Step Function to demonstrate the JSON stringify helper
config:
  pulumi:tags:
    value:
      pulumi:template: aws-yaml
outputs:
  # Export the name of the bucket
  bucketName: ${my-bucket.id}
resources:
  # Create an AWS resource (S3 Bucket)
  my-bucket:
    type: aws:s3:Bucket
